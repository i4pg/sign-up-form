<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sign up form</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
</head>

<body>
  <aside>
    <div>
      <div class="icon"></div>
      <p>ICBA</p>
    </div>
  </aside>
  <section>
    <p>This not a real online service! You know you need something like this in your life to help you realize your
      deepest dreams.</p>
    <p>Sign up now to get started.</p>
    <p>You know you want to.</p>
    <form>
      <fieldset>
        <legend>Let's to this!</legend>

        <label for="fname">first name</label>
        <input type="text" name="fname" value="mohammed">

        <label for="lname">last name</label>
        <input type="text" name="lname" value="tariq">

        <label for="mail">E-mail</label>
        <input type="email" name="mail" value="">

        <label for="phone">Phone Number</label>
        <input type="tel" name="phone" value="123456789">

        <label for="pass">Password</label>
        <input type="password" name="pass" required>

        <label for="pass">confirm Password</label>
        <input type="password" name="pass" required>

        <button type="submit">create acoount</button>
      </fieldset>
    </form>
    <p>Already have an account? <span class="log">Log in</span></p>
  </section>
</body>

</html>
