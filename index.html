<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign-up Form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css" />
    <link
      rel="stylesheet"
      href="node_modules/the-new-css-reset/css/reset.css"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <header></header>
    <main>
      <section>
        <div>
          <h4>
            This is not a real online service! you know you need something like
            this in your life to help you realize your deepest dreams.
          </h4>
          <p>Sign up <em>now</em> to get started.</p>
        </div>
        <div>
          <h4>You <em>know</em> you want to.</h4>
        </div>
      </section>
      <section>
        <form action="#" method="get">
          <fieldset>
            <legend>Let's do this!</legend>
            <div>
              <label for="first-name">First Name</label>
              <input
                type="text"
                name="first-name"
                id="first-name"
                pattern="[a-zA-Z0-9]+"
                placeholder="Joe"
                required
              />
            </div>
            <div>
              <label for="last-name">Last Name</label>
              <input
                type="text"
                name="last-name"
                id="last-name"
                pattern="[a-zA-Z0-9]+"
                placeholder="Doe"
              />
            </div>
            <div>
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="example@email.com"
                required
              />
            </div>
            <div>
              <label for="phone">Phone Number</label>
              <input
                type="tel"
                name="phone"
                id="phone"
                pattern="[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}"
                placeholder="+99(99)9999-9999"
              />
            </div>
            <div>
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                placeholder="UpperCase, LowerCase, Number/SpecialChar and min 8 Chars"
                required
              />
            </div>
            <div>
              <label for="password-confirmation">Confirm Password</label>
              <input type="password" id="password-confirmation" required />
            </div>
          </fieldset>
          <input type="submit" value="Create Account">
          <p>Already have an account? <a href="http://github.com/i4pg">Log in</a></p>
        </form>
      </section>
    </main>
  </body>
</html>
