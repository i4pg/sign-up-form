<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign-up Form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/node_modules/normalize.css/normalize.css" />
    <link
      rel="stylesheet"
      href="/node_modules/the-new-css-reset/css/reset.css"
    />
    <link href="src/css/style.css" rel="stylesheet" />
    <script src="src/js/password-match.js" defer></script>
  </head>

  <body>
    <header>
      <div class="overlay">
        <img src="src/pics/odin-lined.png" alt="odin logo" />
        <h2>ODIN</h2>
      </div>
      <p>
        Photo by
        <a href="https://unsplash.com/@haliewestphoto" target="_blank"
          >Halie West</a
        >
        on
        <a href="https://unsplash.com/photos/25xggax4bSA" target="_blank"
          >Unsplash</a
        >
      </p>
    </header>
    <main>
      <section>
        <div class="container">
          <h4>
            This is not a real online service! you know you need something like
            this in your life to help you realize your deepest dreams.
          </h4>
          <p>Sign up <em>now</em> to get started.</p>
          <br />
          <h4>You <em>know</em> you want to.</h4>
          <br />
        </div>
      </section>
      <section>
        <form action="#" method="get">
          <fieldset>
            <div class="container">
              <legend>Let's do this!</legend>
              <div class="form-field">
                <div>
                  <label
                    for="first-name"
                    data-help="Â¿Are you 11 from Stranger Things?"
                    >First Name</label
                  >
                  <input
                    type="text"
                    name="first-name"
                    id="first-name"
                    pattern="[a-zA-Z0-9]+"
                    value=""
                    maxlength="245"
                    placeholder=" "
                    required
                  />
                </div>
                <div>
                  <label
                    for="last-name"
                    data-help="A girl has no name- Arya Stark"
                    >Last Name</label
                  >
                  <input
                    type="text"
                    name="last-name"
                    id="last-name"
                    pattern="[a-zA-Z0-9]+"
                    value=""
                    placeholder=" "
                    maxlength="245"
                  />
                </div>
                <div>
                  <label for="email">Email</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder=" "
                    required
                  />
                </div>
                <div>
                  <label for="phone">Phone Number</label>
                  <input
                    type="tel"
                    name="phone"
                    id="phone"
                    pattern="[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}"
                    placeholder=" "
                  />
                </div>
                <div class="password-container">
                  <label id="password-label" for="password">Password</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                    placeholder=" "
                    required
                  />
                  <p id="password-msg">* Passwords do not match</p>
                </div>
                <div>
                  <label for="password-confirmation">Confirm Password</label>
                  <input
                    type="password"
                    placeholder=" "
                    id="password-confirmation"
                    required
                  />
                </div>
              </div>
            </div>
          </fieldset>
          <div class="container">
            <input type="submit" value="Create Account" />
            <p>
              Already have an account?
              <a href="http://github.com/i4pg">Log in</a>
            </p>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
